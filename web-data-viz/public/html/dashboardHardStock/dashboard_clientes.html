<script>
function populateTable(users) {
    let tableHTML = '<table><thead><tr><th>ID</th><th>Nome Empresa</th><th>Email</th><th>... Edições</th></tr></thead><tbody>';

    users.forEach(user => {
      tableHTML += `<tr>
                          <td>${user.id}</td>
                          <td>${user.name}</td>
                          <td>${user.email}</td>
                          <td class="edits">
                            <button class="icon-btn edit-btn" onclick="editUser()"><i id="botao" class="fa-solid fa-pen-to-square"></i>                            
                            </button>
                            
                            <button class="icon-btn delete-btn" onclick="deleteUser(${user.id})">
                            <i id="excluir" class="fa-solid fa-trash"></i>
                              </button>
                        </td>
                        </tr>`;
    });

    tableHTML += '</tbody></table>';

    document.getElementById('userTable').innerHTML = tableHTML;
  }

  function editUser() {
    window.location = "./dashboard-edicao.html"

    // alert('Editar Empresa de ID: ' + id);
  }

  function deleteUser(id) {
    const confirmDelete = confirm('Você tem certeza que deseja excluir o Empresa de ID: ' + id + '?');
    if (confirmDelete) {
      alert('Empresa de ID: ' + id + ' foi excluído.');
    }
  }

  const usersFromDB = [
    { id: 1, name: 'Profit', email: 'profit@profit.com' },
    { id: 2, name: 'CVM', email: 'cvm@cvm.com' },
    { id: 3, name: 'B3', email: 'b3@b3.com' }
  ];

  populateTable(usersFromDB);
</script>
