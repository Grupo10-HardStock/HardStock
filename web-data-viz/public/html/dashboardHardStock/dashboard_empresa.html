<style>
     .alinhamento {
    display: flex;
    align-items: center;
    flex-direction: column;
    margin-top: 5%;
    width: 40%;
    height: 80%;
    background-color: gainsboro;
    border-radius: 50px;
    padding-top: 20px;
}

.campos {
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

.antes, .depois {
    width: 45%;
}

.titulo {
    margin-bottom: 20px;
    font-size: 1.2rem;
}

label {
    display: block;
    /* margin-bottom: 20px; */
}

label p {
    font-size: 1rem;
    /* margin-bottom: 5px; */
}

#inputEditar {
    width: 100%;
    height: 35px;
    border: none;
    background-color: transparent;
    border-bottom: 2px solid black;
    font-size: 1rem;
    padding: 5px;
    margin-bottom: 10px;
}
#btnCancel, #btnSave {
    margin-top: 20px;
    padding: 10px 20px;
    width: auto;
    height: auto;
    font-size: 1rem;
    cursor: pointer;
    transition: 0.2s ease-in-out;
}

#btnCancel {
    background-color: white;
    border: 1px solid red;
    color: red;
    margin-right: 10px;
}

#btnSave {
    background-color: rgb(11, 239, 11);
    border: 1px solid rgb(11, 239, 11);
    color: white;
}

button:hover {
    opacity: 0.8;
}

#select{
        text-align: center;
        background-color: #c7d0d8;
        font-size: large;
        padding: 0.5%;
        border-radius: 50px;
        width: auto;
        margin-top: 15px;
        margin-bottom: 15px;
    }

</style>
